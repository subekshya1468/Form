<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="myform" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="contact-name">Full Name</label>
                <input type="text" id="contact-name" placeholder="Enter your Name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" placeholder="Enter your Email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-password">Password</label>
                <input type="password" id="contact-password" placeholder="Enter your Password" onkeyup="validatePassword()">
                <span id="password-error"></span>
            </div>

            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>

        <div class="popup" id="popup">
            <img src="check (1).png" alt="Success">
            <h2>Thank you!</h2>
            <p>Your form has been submitted successfully.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
